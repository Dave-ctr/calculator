<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./main.js"></script>
</head>

<body>
  <div class="calculator">
    <table class="table">
      <tr>
        <td id="screen" class="screen" colspan="4"></td>
      </tr>
      <tr>
        <td class="greyButton" onclick="clearScreen()">C</td>
        <td class="greyButton">+/-</td>
        <td class="greyButton">%</td>
        <td class="orangeButton bold" onclick="handleOperatorInput('/')" value="/">&div;</td>
      </tr>
      <tr>
        <td class="button" onclick="handleNumberInput(7)" value="7">7</td>
        <td class="button" onclick="handleNumberInput(8)" value="8">8</td>
        <td class="button" onclick="handleNumberInput(9)" value="9">9</td>
        <td class="orangeButton bold" onclick="handleOperatorInput('*')" value="*">&times;</td>
      </tr>
      <tr>
        <td class="button" onclick="handleNumberInput(4)" value="4">4</td>
        <td class="button" onclick="handleNumberInput(5)" value="5">5</td>
        <td class="button" onclick="handleNumberInput(6)" value="6">6</td>
        <td class="orangeButton" onclick="handleOperatorInput('-')" value="-">-</td>
      </tr>
      <tr>
        <td class="button" onclick="handleNumberInput(1)" value="1">1</td>
        <td class="button" onclick="handleNumberInput(2)" value="2">2</td>
        <td class="button" onclick="handleNumberInput(3)" value="3">3</td>
        <td class="orangeButton" onclick="handleOperatorInput('+')" value="+">+</td>
      </tr>
      <tr>
        <td class="zeroButton" colspan="2" onclick="handleNumberInput(0)" value="0">0</td>
        <td class="button">.</td>
        <td class="orangeButton" onclick="handleCalculation()">=</td>
      </tr>
    </table>
  </div>

  <a class="linkButton" href="https://github.com/Dave-ctr/calculator.git">
    <i class="fa fa-github"></i>
    Check Out The Code!!
    <i class="fa fa-github"></i>
  </a>

</body>

</html>
