<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
  <div class="calculator">
    <table class="table">
      <tr>
        <td class="screen" colspan="4">1,985</td>
      </tr>
      <tr>
        <td class="greyButton">C</td>
        <td class="greyButton">+/-</td>
        <td class="greyButton">%</td>
        <td class="orangeButton">&div;</td>
      </tr>
      <tr>
        <td class="button">7</td>
        <td class="button">8</td>
        <td class="button">9</td>
        <td class="orangeButton">x</td>
      </tr>
      <tr>
        <td class="button">4</td>
        <td class="button">5</td>
        <td class="button">6</td>
        <td class="orangeButton">-</td>
      </tr>
      <tr>
        <td class="button">1</td>
        <td class="button">2</td>
        <td class="button">3</td>
        <td class="orangeButton">+</td>
      </tr>
      <tr>
        <td class="zeroButton" colspan="2">0</td>
        <td class="button">.</td>
        <td class="orangeButton">=</td>
      </tr>
    </table>
  </div>
</body>

</html>
